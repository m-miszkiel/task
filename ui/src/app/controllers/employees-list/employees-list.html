<div class="employees-list-controller">

    <h2>Employees</h2>

    <div class="form-group">
        <button type="button" ng-click="vm.add()" class="btn btn-primary">+ Add</button>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in vm.employees track by $index">
            <td>{{employee.name}}</td>
            <td>{{employee.salary.toFixed(2)}}</td>
            <td>
                <button type="button" ng-click="vm.edit(employee._id)" class="btn btn-primary">Edit</button>
            </td>
        </tr>

        </tbody>
    </table>

</div>
