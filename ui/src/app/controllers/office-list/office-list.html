<div class="office-list-controller">

    <h2>Offices</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Location</th>
            <th scope="col">Num of employees</th>
            <th scope="col">Average salary</th>
            <th scope="col">Show employees</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="office in vm.offices track by $index">
            <th scope="row">{{office.id}}</th>
            <td>{{office.location}}</td>
            <td>{{office.employees}}</td>
            <td>{{office.avgSalary}}</td>
            <td>
                <a class="btn btn-primary" href="#" role="button">Show</a>
            </td>
            <td>
                <a class="btn btn-primary" href="#" role="button">Edit</a>
            </td>
        </tr>

        </tbody>
    </table>

</div>
